<!DOCTYPE html>
<html>
<head>
    <title>TarjimonUz</title>
    <meta charset="UTF-8">
</head>
<body>
<div style="max-width:500px; margin:20px auto; padding:15px; background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.05); font-family:Arial,sans-serif;">
  
  <div style="text-align:center; margin-bottom:20px;">
    <h3 style="color:#1a73e8; margin:0;">TarjimonUz</h3>
    <p style="color:#666; margin:5px 0 0 0; font-size:14px;">Google Translate bilan</p>
  </div>
  
  <div style="display:flex; gap:10px; margin-bottom:15px;">
    <div style="flex:1;">
      <select id="fromLang" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
        <option value="uz">O'zbekcha</option>
        <option value="en">Inglizcha</option>
        <option value="ru">Ruscha</option>
        <option value="tr">Turkcha</option>
      </select>
    </div>
    <div style="display:flex; align-items:center; color:#666;">â†’</div>
    <div style="flex:1;">
      <select id="toLang" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px;">
        <option value="en">Inglizcha</option>
        <option value="uz">O'zbekcha</option>
        <option value="ru">Ruscha</option>
        <option value="tr">Turkcha</option>
      </select>
    </div>
  </div>
  
  <textarea id="inputText" style="width:100%; height:120px; padding:12px; border:1px solid #ddd; border-radius:6px; font-size:14px; resize:vertical; margin-bottom:10px;" placeholder="Matnni kiriting...">Salom</textarea>
  
  <button id="translateBtn" style="width:100%; padding:12px; background:#1a73e8; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer; margin-bottom:15px;">
    Tarjima qilish
  </button>
  
  <div id="result" style="min-height:100px; padding:15px; border:1px solid #4caf50; border-radius:6px; background:#f9f9f9; font-size:15px;">
    Natija shu yerda...
  </div>
  
  <button id="speakBtn" style="width:100%; padding:10px; background:#4caf50; color:white; border:none; border-radius:6px; font-size:14px; cursor:pointer; margin-top:10px;">
    ðŸ”Š Ovozli o'qish
  </button>
</div>

<script>
function translateNow() {
  const text = document.getElementById('inputText').value;
  const from = document.getElementById('fromLang').value;
  const to = document.getElementById('toLang').value;
  
  if(!text) {
    document.getElementById('result').innerHTML = '<span style="color:red;">Matn kiriting!</span>';
    return;
  }
  
  document.getElementById('result').innerHTML = 'Tarjima qilinmoqda...';
  
  const dict = {
    'uz-en': {'salom':'hello','dunyo':'world','kitob':'book','uy':'house'},
    'en-uz': {'hello':'salom','world':'dunyo','book':'kitob','house':'uy'},
    'uz-ru': {'salom':'Ð¿Ñ€Ð¸Ð²ÐµÑ‚','dunyo':'Ð¼Ð¸Ñ€','kitob':'ÐºÐ½Ð¸Ð³Ð°'},
    'ru-uz': {'Ð¿Ñ€Ð¸Ð²ÐµÑ‚':'salom','Ð¼Ð¸Ñ€':'dunyo','ÐºÐ½Ð¸Ð³Ð°':'kitob'},
    'uz-tr': {'salom':'merhaba','dunyo':'dÃ¼nya','kitob':'kitap'},
    'tr-uz': {'merhaba':'salom','dÃ¼nya':'dunyo','kitap':'kitob'}
  };
  
  const key = from + '-' + to;
  const words = text.toLowerCase().split(' ');
  
  const translated = words.map(function(word) {
    if (dict[key] && dict[key][word]) {
      return dict[key][word];
    }
    return word;
  }).join(' ');
  
  document.getElementById('result').innerHTML = translated;
}

function speakResult() {
  const text = document.getElementById('result').innerText;
  if(text && text !== 'Natija shu yerda...' && text !== 'Tarjima qilinmoqda...') {
    if('speechSynthesis' in window) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = document.getElementById('toLang').value === 'en' ? 'en-US' : 'uz-UZ';
      speech.rate = 0.9;
      window.speechSynthesis.speak(speech);
    }
  }
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('translateBtn').addEventListener('click', translateNow);
  document.getElementById('speakBtn').addEventListener('click', speakResult);
  translateNow();
});
</script>
</body>
</html>
